<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/favicon.png">
        <title>Stay alive</title>
    </head>
    <body>
        <header>
            <div class="header-panel">
                <h1 class="logo">Stay alive</h1>
                <div class="log-out"><a href="login.html">Log out</a></div>
            </div>
        </header>
        <main>
            <div class="main-section">
                <div>
                    <ul class="users-tubular">
                        <li><button type="button" class="button button--block">Block</button></li>
                        <li><button type="button" class="button button--unblock">Unblock</button></li>
                        <li><button type="button" class="button button--delete">Delete</button></li>
                    </ul>
                </div>
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <td class="checkbox"><input type="checkbox" name="userCheckbox" value="value"/><label for="checkbox"></label></td>
                                <td class="id">ID</td>
                                <td class="name">Name</td>
                                <td class="mail">E-mail</td>
                                <td class="registration-date">Registration date</td>
                                <td class="last-login-date">Last login date</td>
                                <td class="status">Status</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="checkbox"><input type="checkbox" name="userCheckbox" value="value"/><label for="checkbox"></label></td>
                                <td class="id"></td>
                                <td class="name"></td>
                                <td class="mail"></td>
                                <td class="registration-date"></td>
                                <td class="last-login-date"></td>
                                <td class="status"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-block">
                <div class="footer-text">
                    Made by Valeriya Kuznetsova as part of training at iTransition
                </div>
                <div class="footer-year">
                    2023
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
