<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/favicon.png">
        <title>Stay alive | Welcome</title>
    </head>
    <body>
        <header>
            <div class="header-panel">
                <h1 class="logo">Stay alive</h1>
            </div>
        </header>
        <main>
            <div class="main-section main-section-log">
                <div class="main-picture">
                    <img src="img/log-in.png" alt="friends-picture">
                </div>
                <div class="main-form">
                    <h2>Sign in</h2>
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div>
                            <p>Enter e-mail</p>
                            <input type="text" name="usermail">
                        </div>
                        <div>
                            <p>Enter password</p>
                            <input type="password" name="userpassword">
                        </div>
                        <div class="button-sign"><button type="submit" class="button">Submit</button></div>
                    </form>
                    <div>
                        <p>Don't have an account?</p>
                        <div><button type="button" class="main-form--signup">Sign up</button></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-block">
                <div class="footer-text">
                    Made by Valeriya Kuznetsova as part of training at iTransition
                </div>
                <div class="footer-year">
                    2023
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
